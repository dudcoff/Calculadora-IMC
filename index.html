<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora IMC</title>
</head>
<body>
    
    <div class="calculadora">
        <div class="titulo"> Calculadora IMC </div><br>
        <div class="input">
          <label for="">Seu peso(Kg)</label><br>
          <input type="text" id="peso" placeholder="Ex.: 54.5"><br><br>
          <label for="">Sua altura(m)</label><br>
          <input type="text" id="altura" placeholder="Ex.: 1.73"><br>
          <input type="submit" value="Calcular" class="calcular" onclick="calcular()">
      </div>
      <p id="resultado"></p>
      <div class="categorias">
          <div id="muitoabaixo">Muito abaixo do peso</div>
          <div id="abaixo">Abaixo do peso</div>
          <div id="normal">Peso normal</div>
          <div id="acima">Acima do peso</div>
          <div id="obes1">Obesidade I</div>
          <div id="obes2">Obesidade II (severa)</div>
          <div id="obes3">Obesidade III (m√≥rbida)</div>
      </div>

    <script src="index.js"></script>
</body>
</html>
